#---MAIN
<h4reco>
outNameSuffix ntuples/fitpixTest
path2data /tmp/data/
pluginList Fitpix
run <RUNNO>
maxEvents -1
maxFiles -1
</h4reco>

#---Load asynchronous data recorded by the fitpix
<FitpixDataLoader>
pluginType AsyncDataProcessor
srcPath /home/pigo/Work/CMS/ECAL/Upgrade/H4Analysis/raw/FITPIX/
asyncPluginList Fitpix
asyncEventSelection 'nTdcChannels > 0 && tdcData[0] > 100'
syncTolerance_us 3000
maxForwardRetries 1
</FitpixDataLoader>

#---Hodoscope
<H4Hodo>
pluginType HodoReco
minClusterSize 2
maxClusterSize 3
</H4Hodo>

#---Fitpix
<Fitpix>
pluginType FitpixReco
storeTree 1
boardId 274923522
swapCoordinates 1
</Fitpix>

